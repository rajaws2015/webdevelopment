<html>
<head>
<script>

 function validateOnfocusOut()
{
	var firstName=document.getElementById("txtName").value;
	var lastName=document.getElementById("txtLstName").value;
	var fullName=firstName+lastName;
	document.getElementById("txtFullName").value=fullName;
}


 function validateInputFields()
{
	window.location="registration_practice.html";
	debugger;
	var firstName=document.getElementById("txtName").value
	var lastName=document.getElementById("txtLstName").value
	var email=document.getElementById("txtEmail").value
	var radMale=document.getElementById("radMale").checked
	var radFemale=document.getElementById("radFemale").checked
	var address=document.getElementById("txtAddress").value
	var mobile=document.getElementById("txtMobile").value
	var selState=document.getElementById("selState").value
	
	
	


	if (firstName=="")
	{	
		alert("enter First Name");
	}
	else if (lastName=="")
	{
		alert("enter Last Name");
	}
	else if (email=="")
	{
		alert("enter Email");
	}
	else if (radMale==false && radFemale==false)
	{	
		alert("Select Gender");
	}
	else if (address=="")
	{	
		alert("Enter Address");
	}
	else if (mobile=="")
	{
		alert("Enter Mobile number");
	}
	else if(selState=="")
	{	
		alert("select the State");
	}
	

}
</script>

</head>
